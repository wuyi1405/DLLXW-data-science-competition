DATASET:
  root_dataset: "./data/"
  list_train: "./data/huawei_train_all.odgt"
  list_val: "./data/huawei_val.odgt"
  num_class: 2
  imgSizes: (640,768)
  #imgSizes: (300, 375, 450, 525, 600)
  imgMaxSize: 1000
  padding_constant: 32
  segm_downsampling_rate: 4
  random_flip: True

MODEL:
  arch_encoder: "hrnetv2"
  arch_decoder: "c1"
  fc_dim: 720

TRAIN:
  batch_size_per_gpu: 1
  num_epoch: 30
  start_epoch: 0
  epoch_iters: 1000
  optim: "SGD"
  lr_encoder: 0.01
  lr_decoder: 0.01
  lr_pow: 0.9
  beta1: 0.9
  weight_decay: 1e-4
  deep_sup_scale: 0.4
  fix_bn: False
  workers: 16
  disp_iter: 20
  seed: 304

VAL:
  visualize: True
  checkpoint: "epoch_2.pth"

TEST:
  checkpoint: "epoch_10.pth"
  result: "./"

DIR: "ckpt/ade20k-hrnetv2-c1"
